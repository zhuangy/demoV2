<div id="4digitScreen" style="padding: 0;margin: 0; position:absolute; top:0;">
    <div id="noNFCscreen_top" >
        <img src="img/webitap/top_bg.png" width="100%" style="position:absolute; top:0; left:0;" />
        <div id="aboutNFCbutton"></div>
        <div id="aboutWebitapbutton"></div>

        <div class="logo">
            <img src="img/webitap/logo0.png" width="100%"/>
            <img class="a" src="img/webitap/logo1.png" width="100%"/>
            <img class="a" src="img/webitap/logo2.png" width="100%"/>
            <img class="a" src="img/webitap/logo3.png" width="100%"/>
            <img class="a" src="img/webitap/logo4.png" width="100%"/>
        </div>

    </div>

    <div id="noNFCscreen_bottom">

        <div class='bar'>
            <img src="img/noNFCscreen/bar1.png" class="input_bar1"/>
            <img src="img/noNFCscreen/bar2.png" class="input_bar2" syle="z-index:200"/>

            <div class="validate">
                <div class='input' id='n1'></div>
                <div class='input' id='n2'></div>
                <div class='input' id='n3'></div>
                <div class='input' id='n4'></div>
            </div>

        </div>

        <div id="keyboardWrapper">
            <div id="keyboard">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li style="font-size: 60%; padding:5% 0 0 0;" class="goBtn">GO!</li>
                    <li>0</li>
                    <li class="erase"><img src="img/noNFCscreen/backBtn.png" class="backBtn"/></li>
                </ul>
            </div>

            <img src="img/noNFCscreen/grid.png" id="KeyboardGrid"  />
        </div>

    </div>
</div>
