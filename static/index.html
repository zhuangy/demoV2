<style>
html, body{
	width:100%;
	height:100%;
	padding:0px;
	margin:0px;
	/*overflow:hidden;*/
	position:relative;
	background-color:#000000;
	
	-webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
	-webkit-user-select: none;
   -webkit-text-size-adjust: none;
	font-family: GothamLight !important;
	-webkit-text-size-adjust:none !important; 
}

.col{
	position:absolute;
	top:0;
	height:100%;
	-webkit-backface-visibility:hidden;
	overflow:hidden;
	z-index:1;
}

li{
	-webkit-backface-visibility:hidden;
}
#menu-view, #noNFC_view{
	position:absolute;
	height:100%;
	top:0px;
	left:0px;
	-webkit-transform: translate3d(0,0,0);
	-webkit-backface-visibility: hidden;
    -webkit-perspective: 1000;
}

#menu_screen, #noNFC_screen{
	width:100%;
	height:100%;
	padding:0px;
	margin:0px;
	position:absolute;
	overflow:hidden;
}

#noNFC_screen{
	z-index:200;
}

#menu_screen{
	z-index:100;
	display:block;
}

#wrongorientation{
	width:100%;
	height:100%;
	background-color:#000000;
	padding:0;
	margin:0;
	position:absolute;
	top:0; left:0;
	text-align:center;
	color:#FFFFFF;
	display:none;
	
	z-index:500;
	
	background-image: url(img/RotateScreen.png);
	background-size: 100% 100%;
}

#navigationOverlay{
	width:100%;
	height:100%;
	padding:0;
	margin:0;
	position:absolute;
	top:0;
	left:0;
	opacity:0.9;
	z-index: 180;
	background-image: url(img/NavigationOverlay_small.png);
	background-size: 100% 100%;
}


</style>

<script src="lib/jquery-1.7.1.js"></script>
