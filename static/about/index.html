    <script type="text/javascript">
    function resize(){
    	console.log("resize");
    	var width=$(window).innerWidth();
    	if(width<918) width=918;
    	$('body').css("width",width+"px");
    	$('.banner_container').css("width",width);
    	$('body').css("font-size",width/80+"px");
    	$('.banner_container').css("height",width/1376*177);
    	$('.top_menu').css("height",width/1376*177);
    	
    
    };
    
    
    
    
	$(document).ready(function(e) {
		resize();
		$(window).resize(function() {
			resize();
		});
		$.ajax({  
			   type: "GET",  
			   url: "home.html",
			   success: function(msg){          
				 $("#content").html(msg); 
				   
			   }  
			 });
		
		$('.home_button').click(function()
		{
			$.ajax({  
			   type: "GET",  
			   url: "home.html",
			   success: function(msg){          
				 $("#content").html(msg); 
				   
			   }  
			 });
		
		});
        $(".top_menu li div").click(function()
		{
			var url=$(this).attr("href");
			$.ajax({  
			   type: "GET",  
			   url: url,
			   success: function(msg){          
				 $("#content").html(msg); 
				   
			   }  
			 }).done(
			
			 );
		});
    });


	

    </script>
